<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Історії</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="main">
        <!-- Заголовок історії -->
        <div class="text1" id="history-text">
            <h2 class="head" id="history-title"></h2>
        </div>

        <!-- Кнопки навігації -->
        <div class="choose-history">
            <button class="triangle1" id="prev-story">
                <img src="triangle1.svg" alt="Попередня історія">
            </button>

            <p id="story-name"></p>

            <button class="triangle2" id="next-story">
                <img src="triangle2.svg" alt="Наступна історія">
            </button>
        </div>

        <!-- Кнопка "Обрати" -->
        <div class="wrap">
            <form action="fifth-page.html" method="GET">
                <button class="button" type="submit">Обрати</button>
            </form>
        </div>
    </div>

    <script src="script4.js"></script>
</body>
</html>
