<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Історії</title>
    <link rel="stylesheet" href="style4.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="a">
        <!-- <div class="container_history"> -->
            <h2 class="name">Оберіть історію, що стала причиною для виживання, а не життя.</h2>
        <!-- </div> -->
    </div>
    <div class="main">
        <div class="text1" id="history-text">
            <h2 class="head" id="history-title"></h2>
        </div>

        <div class="choose-history">
            <button class="triangle1" id="prev-story">
                <img src="triangle1.svg" alt="Попередня історія">
            </button>

            <p id="story-name"></p>

            <button class="triangle2" id="next-story">
                <img src="triangle2.svg" alt="Наступна історія">
            </button>
        </div>

        <div class="wrap">
            <form action="fifth-page.html" method="GET">
                <button class="button" type="submit">Обрати</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script4.js"></script>
</body>
</html>
