<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>No room for you</title>
</head>
<body class="first-page">
    
    <div class="rules">
        <a href="rules-page1.html" class="rules_link">
            <p class="rules_text">Правила</p>
            <img class="rules_img" src="rules.svg" alt="rules_emblema">
        </a>
    </div>
    
    
    
    <main class="main-login">
        <div class="main_name">
            <div class="emblema">
                <img src="noroomforyou8888.svg" alt="emblema">
            </div>
            <div class="main_text">
                <img src="NO ROOM FOR YOU.svg" alt="name">
            </div>
        </div>
        <div class="login-main">
            <form  id="nicknameForm">
                <div class="input_name">
                <input required type="text" placeholder="Прізвисько" id="name" name="name" class="nickname-button">
                </div>
                <div class="form-submit">
                    <div class="submit-container">
                        <input type="submit" value="ГРАТИ" class="submit-form">
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="horizontal-line"></div>
        <div class="social-media">
            <a target="_blank" href="https://twitter.com/">
                    <img src="resources/social-media/twitter.png" alt="twitter">
            </a>
            <a target="_blank" href="https://facebook.com/">
                    <img src="resources/social-media/facebook.png" alt="facebook">
            </a>
            <a target="_blank" href="https://www.instagram.com/yura_butvynnyk/">
                    <img src="resources/social-media/instagram.png" alt="instagram">
            </a>
            <a target="_blank" href="https://linkedin.com/">
                    <img src="resources/social-media/linkedin.png" alt="linkedin">
            </a>
            <a target="_blank" href="https://youtube.com/">
                    <img src="resources/social-media/youtube.png" alt="youtube">
            </a>
        </div>
    </footer>
    <script src="script1.js"></script>
</body>
