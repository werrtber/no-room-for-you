<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No room for you</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="rules">
    <a href="rules-page2.html" class="rules_link">
      <p class="rules_text">Правила</p>
      <img class="rules_img" src="rules.svg" alt="rules_emblema">
    </a>
  </div>
  <div class="main-header">
    <img class="head" src="head.svg" alt="">
    <p class="text-header">Кімната</p>
  </div>


  <div class="select-conteiner">
    <select class="number-of-players" name="Number-of-players">
      <option value="" selected disabled>Кількість гравців</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>   
    </select>
    <img class="triangle" src="main-triangle.svg" alt="">
  </div>



  <div class="all-players" id="players-list">
    <!-- Player elements will be inserted dynamically here -->
  </div>

  <div id="colorModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="square">
        <div class="all-color">
          <button class="button color1" onclick="selectColor('#991212')"></button>
          <button class="button color2" onclick="selectColor('#CB078D')"></button>
          <button class="button color3" onclick="selectColor('#0AA77D')"></button>
          <button class="button color4" onclick="selectColor('#117308')"></button>
          <button class="button color5" onclick="selectColor('#6D0D9D')"></button>
          <button class="button color6" onclick="selectColor('#4B324E')"></button>
          <button class="button color7" onclick="selectColor('#0E0744')"></button>
          <button class="button color8" onclick="selectColor('#1193E4')"></button>
          <button class="button color9" onclick="selectColor('#F49CD1')"></button>
          <button class="button color10" onclick="selectColor('#D4D10E')"></button>
          <button class="button color11" onclick="selectColor('#B66A13')"></button>
          <button class="button color12" onclick="selectColor('#83DE13')"></button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="all-button">
     <button class="button2" type="submit">Запрошення
        <img class="log1" src="konvert1.svg" alt="logo">
        <img class="log2" src="konvert2.svg" alt="logo">
      </button>
      <form onsubmit="event.preventDefault();">
        <button class="button2" onclick="location.href='fourth-page.html';" type="button">Початок гри
            <img class="logo2" src="triangle3.svg" alt="logo">
        </button>
    </form>
  </div>
  <div id="copyMessage" class="copy-message" style="display: none;">
    Посилання успішно скопійовано!
  </div>
  <!-- <script src="script.js"></script> -->
  <script src="script3.js"></script>
</body>
</html>
